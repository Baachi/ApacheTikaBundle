notifications:
  email: false

language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache
        - $HOME/tika

env:
    global:
        - deps=high

before_script:
    - \[ -f $HOME/tika/tika-app.jar \] || wget -O $HOME/tika/tika-app.jar http://apache.mirrors.ovh.net/ftp.apache.org/dist/tika/tika-app-1.11.jar
    - \[ -f $HOME/tika/tika-server.jar \] || wget -O $HOME/tika/tika-server.jar -nc http://apache.mirrors.ovh.net/ftp.apache.org/dist/tika/tika-server-1.11.jar
    - java -jar $HOME/tika/tika-server.jar &
    - sleep 10

matrix:
    include:
        - php: hhvm
        - php: 5.4
        - php: 5.5
        - php: 5.6
          env: deps=high
        - php: 7.0
          env: deps=low

install:
    - if [ "$deps" = "low" ]; then composer --prefer-source --prefer-lowest update; fi;
    - if [ "$deps" != "low" ]; then composer --prefer-source update; fi;

script:
    - make travis_test
